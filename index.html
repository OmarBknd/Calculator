<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <div class="display-screen"></div>
    <div class="container">
        
        <div class="digits-container">
            <button  class="digitBtn buttons-style zero-button">0</button>
            <button  class="decimal buttons-style" >.</button>
            
            <button  class="digitBtn buttons-style">1</button>
            <button  class="digitBtn buttons-style">2</button>
            <button  class="digitBtn buttons-style">3</button>
            
            <button  class="digitBtn buttons-style">4</button>
            <button  class="digitBtn buttons-style">5</button>
            <button  class="digitBtn buttons-style">6</button>
            <button  class="digitBtn buttons-style">7</button>
            <button  class="digitBtn buttons-style">8</button>
            <button  class="digitBtn buttons-style">9</button>
            <button class="buttons-style" id="clear">C</button>
            <button  class="operatorsBtn buttons-style" >/</button>
            <button  class="operatorsBtn buttons-style" >*</button>
        </div>
        <div class="operators-container">
            <button  class="buttons-style" id="equals">=</button>
            <button  class="operatorsBtn buttons-style plusButton" >+</button>
            <button  class="operatorsBtn buttons-style" >-</button>
            
           
            
        </div>
    </div>
</body>
</html>
